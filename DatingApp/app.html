<!DOCTYPE html>
<html>
<head>

  <title>Dating App Form</title>

  <link rel="stylesheet" href="app.css" type="text/css">


</head>


<body>

<h1> Please Enter your Details For Our Dating Website! </h1>
<form>
  <fieldset>
    <legend>Your Face</legend>
    <label>Your Image:</label> <input type="file">
    <img id = "preview">
  </fieldset>

  <fieldset>
    <legend>Your General Details</legend>
    <label>Name: </label><input type="text"></br>
    <label>Gender:</label> <input type="radio" id = "check"><input type = "radio" id = "check"></br>
    <label>Age:</label> <input type="number"></br>
    <label>Date of Birth:</label> <input type="date"></br>
    <label>Favorite Color:</label> <input type="color"></br>
    <label>Which Country:</label> <select name = "country">
      <option value =""> </option>
      <option>UK</option>
      <option>France</option>
      <option>China</option>
      <option>Japan</option>
      <option>India</option>
    </select>
  </fieldset>

  <fieldset>
    <legend> Your Indicators </legend>
    <label>Height:</label><h7 id = "description">Short</h7><input type="range" name="height" min="short" max="tall"><h7 id = "description">Tall</h7></br>
    <label>Salary:</label><h7 id = "description">Poor</h7><input type="range" name= "salary" min="poor" max="rich"><h7 id = "description">Rich</h7>
  </fieldset>
<fieldset>
<legend> Your Contact Information</legend>
    <label>Email:</label> <input type="email"></br>
    <label>Telephone</label> <input type="tel"></br>
    <label>Address:</label> <input type="textarea" id = "textarea"></br>
    <label>Method to contact you:</label> <input type="checkbox" value="Email" id = "check">"Email"<input type= "checkbox" value = "whatsapp" id = "check"> "WhatsApp"<input type="checkbox" value = "In-app-chat" id = "check">"In-App-Chat"

</fieldset>
<input type="submit">
</form>

<script src="app.js"></script>

</body>

</html>
